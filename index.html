
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valmont Électricité & Design | L'Art de la Lumière</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #fbbf24; /* Or Lumineux */
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
        cursor: auto;
      }

      /* Uniquement pour les appareils avec une souris (Desktop) */
      @media (hover: hover) and (pointer: fine) {
        body {
          cursor: none;
        }
        a, button, [role="button"], input, textarea, select {
          cursor: none !important;
        }
        .cursor-dot, .cursor-outline {
          display: block;
        }
      }

      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glow-accent {
        box-shadow: 0 0 50px -10px rgba(251, 191, 36, 0.3);
      }
      .cursor-dot {
        display: none;
        width: 8px;
        height: 8px;
        background-color: var(--accent);
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.1s ease;
        transform: translate(-50%, -50%);
      }
      .cursor-outline {
        display: none;
        width: 40px;
        height: 40px;
        border: 1px solid rgba(251, 191, 36, 0.4);
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.15s ease, width 0.3s ease, height 0.3s ease;
        transform: translate(-50%, -50%);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>
    <script>
      const dot = document.getElementById('cursor-dot');
      const outline = document.getElementById('cursor-outline');
      
      // On n'active l'écouteur que si on n'est pas sur un appareil purement tactile
      if (window.matchMedia("(hover: hover) and (pointer: fine)").matches) {
        window.addEventListener('mousemove', (e) => {
          dot.style.left = e.clientX + 'px';
          dot.style.top = e.clientY + 'px';
          outline.style.left = e.clientX + 'px';
          outline.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseover', (e) => {
          if (e.target.closest('a, button, [role="button"]')) {
            outline.style.transform = 'translate(-50%, -50%) scale(1.5)';
            outline.style.backgroundColor = 'rgba(251, 191, 36, 0.15)';
          }
        });

        document.addEventListener('mouseout', (e) => {
          if (e.target.closest('a, button, [role="button"]')) {
            outline.style.transform = 'translate(-50%, -50%) scale(1)';
            outline.style.backgroundColor = 'transparent';
          }
        });
      }
    </script>
  </body>
</html>
